<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tennis Match Social</title>

  <!-- Icons + PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#000000"/>

  <!-- Style principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>

  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="ball"></div>
    <div class="letters">T E N N I S&nbsp;&nbsp;M A T C H</div>
  </div>

  <!-- Contenu de l'app -->
  <div id="app" style="display: none;">
    <!-- contenu dynamique injecté par app.js -->
  </div>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAXdiQUOoesoL6ZpysU_C1IMTKmwW-h8ZU",
      authDomain: "tennismatchsocial.firebaseapp.com",
      projectId: "tennismatchsocial",
      storageBucket: "tennismatchsocial.appspot.com",
      messagingSenderId: "395364748818",
      appId: "1:395364748818:web:8826342c2a48b9181252cb",
      measurementId: "G-10CRCCVLRC"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Script principal -->
  <script src="app.js"></script>

  <!-- PWA : Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service worker enregistré'))
        .catch(e => console.error('❌ Erreur service worker', e));
    }
  </script>
</body>
</html>
