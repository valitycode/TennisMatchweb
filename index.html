<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tennis Match</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ã‰cran de connexion -->
  <div id="login-screen">
    <h1>Tennis Match ğŸ¾</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
    <p>Pas encore inscrit ? <a href="#" onclick="signup()">CrÃ©er un compte</a></p>
  </div>

  <!-- Interface App -->
  <div id="app-screen" style="display: none;">
    <nav>
      <button onclick="showPage('home')">ğŸ  Accueil</button>
      <button onclick="showPage('match')">ğŸ¾ Match</button>
      <button onclick="showPage('stats')">ğŸ“Š Stats</button>
      <button onclick="showPage('videos')">ğŸ¥ VidÃ©os</button>
      <button onclick="showPage('profil')">ğŸ‘¤ Profil</button>
      <button onclick="logout()">ğŸšª DÃ©connexion</button>
    </nav>

    <main>
      <section id="home" class="page">Bienvenue sur lâ€™accueil ğŸ‘‹</section>
      <section id="match" class="page" style="display:none;">Interface de Match</section>
      <section id="stats" class="page" style="display:none;">Vos Statistiques</section>
      <section id="videos" class="page" style="display:none;">VidÃ©os partagÃ©es</section>
      <section id="profil" class="page" style="display:none;">
        Mon profil : <span id="user-email"></span>
      </section>
    </main>
  </div>

  <!-- Firebase SDK + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXdiQUOoesoL6ZpysU_C1IMTKmwW-h8ZU",
      authDomain: "tennismatchsocial.firebaseapp.com",
      projectId: "tennismatchsocial",
      storageBucket: "tennismatchsocial.appspot.com",
      messagingSenderId: "395364748818",
      appId: "1:395364748818:web:8826342c2a48b9181252cb",
      measurementId: "G-10CRCCVLRC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Navigation entre sections
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Login
    window.login = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(e => alert("Erreur : " + e.message));
    };

    // Signup
    window.signup = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(e => alert("Erreur : " + e.message));
    };

    // Logout
    window.logout = function () {
      signOut(auth);
    };

    // Auth check
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        document.getElementById('user-email').textContent = user.email;
        showPage('home');
      } else {
        document.getElementById('login-screen').style.display = 'block';
        document.getElementById('app-screen').style.display = 'none';
      }
    });
  </script>

</body>
</html>
