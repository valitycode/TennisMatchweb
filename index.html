<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tennis Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎾 Tennis Match</h1>
    <div id="config">
        <label>Nom Joueur 1: <input type="text" id="player1" placeholder="Nom..."></label>
        <label>Nationalité 🇫🇷: <input type="text" id="nat1" placeholder="FR..."></label><br>
        <label>Nom Joueur 2: <input type="text" id="player2" placeholder="Nom..."></label>
        <label>Nationalité 🇺🇸: <input type="text" id="nat2" placeholder="US..."></label><br>
        <button onclick="startMatch()">Commencer le match</button>
    </div>
    <div id="score" style="display:none;">
        <h2 id="names"></h2>
        <div id="scoreboard">
            <div id="score1">0</div>
            <div id="score2">0</div>
        </div>
        <button onclick="point('1')">Point Joueur 1</button>
        <button onclick="point('2')">Point Joueur 2</button>
    </div>
<script src="app.js"></script>
</body>
</html>
